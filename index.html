<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calend√°rio de Jogos Copa 2022</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <form class="choose-theme" action="">
      <fieldset>
        <legend class="sr-only"></legend>
        <label for="standart" class="sr-only"></label>
        <input type="radio" name="theme" id="standart" checked />
        <label for="light" class="sr-only"></label>
        <input type="radio" name="theme" id="light" />
        <label for="dark" class="sr-only"></label>
        <input type="radio" name="theme" id="dark" />
        <label for="hexa" class="sr-only"></label>
        <input type="radio" name="theme" id="hexa" />
      </fieldset>
    </form>
    <div id="app">
      <header>
        <img
          id="logo"
          src="./assets/logo.svg"
          alt="Logo da Copa do mundo de 2022"
        />
      </header>
      <main id="cards"></main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
